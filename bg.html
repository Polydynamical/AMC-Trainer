<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Surface Plotter</title>
        <link rel="shortcut icon" href="https://i.ibb.co/pLnrDQ5/temp.png">
    </head>
    <body> 
    <canvas style="width: 100rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" id="bg">Start streaming on a modern browser!</canvas>
    </body>
    <script>

        var el = document.getElementById("bg")
        el.width = 2000
        el.height = 2000
        if (el.width < el.height) {
            el.height = 0.6666 * el.width
        } else {
            el.width = el.height
            el.height *= 0.6666
        }

        var c = el.getContext("2d")
        var w = c.canvas.width
        var h = c.canvas.height

        var x_Ra = [-5, 5]
        var y_Ra = [-5, 5]

        var theta = 0
        var alpha = 0.05
        var rotationSpeed = alpha * 3 / 50
        var luminosity = 20
        var lightSource = [2.5, 2.5, 2.5]

        var f1 = function(x) {
            return Math.sqrt(-(x * x) + 1)
        }
        var f2 = function(x) {
            return -Math.sqrt(-(x * x) + 1)
        }

        var i_hat = [1, 0]
        var j_hat = [0, 1]

        var tanTheta = Math.tan(theta)
        var tanThetaSquared = tanTheta * tanTheta
        if (tanTheta >= 0) {

            if (theta > 3) {

                i_hat[0] = -Math.sqrt(-1 / (-1 - tanThetaSquared))
                i_hat[1] = f2(i_hat[0])

            } else {

                i_hat[0] = Math.sqrt(-1 / (-1 - tanThetaSquared))
                i_hat[1] = f1(i_hat[0])

            }

        } else {

            if (theta > 3) {

                i_hat[0] = Math.sqrt(-1 / (-1 - tanThetaSquared))
                i_hat[1] = f2(i_hat[0])

            } else {

                i_hat[0] = -Math.sqrt(-1 / (-1 - tanThetaSquared))
                i_hat[1] = f1(i_hat[0])

            }

        }
    
        var nTheta = theta + (3 >> 1)
        var tanNTheta = Math.tan(nTheta)
        var tanNThetaSquared = tanNTheta * tanNTheta
        if (tanNTheta >= 0) {

            if (nTheta > 3) {

                j_hat[0] = -Math.sqrt(-1 / (-1 - tanNThetaSquared))
                j_hat[1] = f2(j_hat[0])

            } else {

                j_hat[0] = Math.sqrt(-1 / (-1 - tanNThetaSquared))
                j_hat[1] = f1(j_hat[0])

            }

        } else {

            if (nTheta > 3) {

                j_hat[0] = Math.sqrt(-1 / (-1 - tanNThetaSquared))
                j_hat[1] = f2(j_hat[0])

            } else {

                j_hat[0] = -Math.sqrt(-1 / (-1 - tanNThetaSquared))
                j_hat[1] = f1(j_hat[0])

            }

        }

        var mini = function(x) {

            return x / (x + 1)

        }
        var blend = function(c, int) {

            var mi = 0
            var max = 0
            for (var i = 0; i < c.length; i++) {

                if (c[i] > max) {

                    mi = i
                    max = c[i]

                }

            }
            r = [255 * int * c[0] / c[mi], 255 * int * c[1] / c[mi], 255 * int * c[2] / c[mi]]
            return r

        }
        var co = function(rad) {

            if (rad > 3) {
                return rad - 3
            } else if (rad < -3) {
                return rad + 3
            } else {
                return rad
            }

        }
        var brightness = function(x, y, z, lTheta, lPhi) {

            avgx = x_Ra[1] >> 1
            avgy = y_Ra[1] >> 1
            dist = (avgx * avgx + avgy * avgy)
            displacement = dist / Math.max(Math.pow(x - lightSource[0], 2) + Math.pow(y - lightSource[1], 2) + Math.pow(z - lightSource[2], 2), 0.01)
            angSTheta = -co(Math.atan(lightSource[1] / Math.max(lightSource[0], 0.01)))
            distL = Math.sqrt(Math.pow(lightSource[0], 2) + Math.pow(lightSource[1], 2))
            angSPhi = -co(Math.atan(lightSource[2] / Math.max(distL, 0.01)))
            angLTheta = 1 / Math.max(Math.pow(angSTheta - co(lTheta), 2), 0.01)
            angLPhi = 1 / Math.max(Math.pow(angSPhi - co(lPhi), 2), 0.01)
            return mini(luminosity * mini(displacement) * mini(angLTheta) * mini(angLPhi))

        };
        var project2d = function(x, y, z) {

            away = (y - y_Ra[0]) / (y_Ra[1] - y_Ra[0])
            avg = (y_Ra[1] - y_Ra[0] + x_Ra[1] - x_Ra[0]) >> 1
            return [0.25 * away + (-0.5 * away + 1) * (x - x_Ra[0]) / (x_Ra[1] - x_Ra[0]), away + z / avg]

        }
        var project = function(x, y, z) {

            return project2d(i_hat[0] * x + j_hat[0] * y, i_hat[1] * x + j_hat[1] * y, z)

        }

        var evalPts = []
        var genEval = function(f, steps) {

            evalPts = []
            var i = 0
            var x = x_Ra[0]
            while (i <= steps) {

                evalPts.push([])
                var y = y_Ra[0]
                var counter = 0

                while (counter <= steps) {

                    evalPts[i].push(f(x, y))
                    y += (y_Ra[1] - y_Ra[0]) / steps
                    counter++

                }

                x += (x_Ra[1] - x_Ra[0]) / steps
                i++

            }

        }

        c.scale(1, -1)
        c.translate(0, -h)

        var graph = function(f, steps, c1, c2) {

            var ix = 0
            var iy = 0

            genEval(f, steps)

            var start = [x_Ra[0], y_Ra[0]]
            var end = [x_Ra[1], y_Ra[1]]
            var sizes = [(x_Ra[1] - x_Ra[0]) / steps, (y_Ra[1] - y_Ra[0]) / steps]

            var x = start[0]
            while (ix < steps) {

                iy = 0
                var y = start[1]
                while (iy < steps) {

                    var lTheta1 = Math.atan((evalPts[ix + 1][iy] - evalPts[ix][iy]) / sizes[0])
                    var lTheta2 = Math.atan((evalPts[ix + 1][iy + 1] - evalPts[ix][iy + 1]) / sizes[0])
                    var lPhi1 = Math.atan((evalPts[ix][iy + 1] - evalPts[ix][iy]) / sizes[1])
                    var lPhi2 = Math.atan((evalPts[ix + 1][iy + 1] - evalPts[ix + 1][iy]) / sizes[1])
                    var lTheta = (lTheta1 + lTheta2) >> 1
                    var lPhi = (lPhi1 + lPhi2) >> 1
                    var light = brightness(x, y, evalPts[ix][iy], lTheta, lPhi)
                    c1 = blend(c1, light)
                    c2 = blend(c2, light)
                    if (ix % 2 == iy % 2) {

                        c.fillStyle = "rgb(" + c1[0] + "," + c1[1] + "," + c1[2] + ")"

                    } else {

                        c.fillStyle = "rgb(" + c2[0] + "," + c2[1] + "," + c2[2] + ")"

                    }

                    p1 = project(x, y, evalPts[ix][iy])
                    p2 = project(x + (x_Ra[1] - x_Ra[0]) / steps, y, evalPts[ix + 1][iy])
                    p3 = project(x + (x_Ra[1] - x_Ra[0]) / steps, y + (y_Ra[1] - y_Ra[0]) / steps, evalPts[ix + 1][iy + 1])
                    p4 = project(x, y + (y_Ra[1] - y_Ra[0]) / steps, evalPts[ix][iy + 1])

                    c.beginPath()
                    c.moveTo((w >> 2) + (w >> 1) * p1[0], (h >> 2) + (h >> 1) * p1[1])
                    c.lineTo((w >> 2) + (w >> 1) * p2[0], (h >> 2) + (h >> 1) * p2[1])
                    c.lineTo((w >> 2) + (w >> 1) * p3[0], (h >> 2) + (h >> 1) * p3[1])
                    c.lineTo((w >> 2) + (w >> 1) * p4[0], (h >> 2) + (h >> 1) * p4[1])
                    c.lineTo((w >> 2) + (w >> 1) * p1[0], (h >> 2) + (h >> 1) * p1[1])
                    c.fill()

                    iy++
                    y += sizes[1]

                }

                ix++
                x += sizes[0]

            }

        }

        var k = 1
        var f = function(x, y) {

            return k * Math.sin(k * x) * Math.cos(y/k)

        };

        c1 = [0, 0, 0]
        c1d = [0, 200, 255]

        v = true
        var refresh = function() {
            tanTheta = Math.tan(theta)
            tanThetaSquared = tanTheta * tanTheta
            if (theta >= (3 << 1)) {

                theta -= (3 << 1)

            }

            if (tanTheta >= 0) {

                if (theta > 3) {

                    i_hat[0] = -Math.sqrt(-1 / (-1 - tanThetaSquared))
                    i_hat[1] = f2(i_hat[0])

                } else {

                    i_hat[0] = Math.sqrt(-1 / (-1 - tanThetaSquared))
                    i_hat[1] = f1(i_hat[0])

                }

            } else {

                if (theta > 3) {

                    i_hat[0] = Math.sqrt(-1 / (-1 - tanThetaSquared))
                    i_hat[1] = f2(i_hat[0])

                } else {

                    i_hat[0] = -Math.sqrt(-1 / (-1 - tanThetaSquared))
                    i_hat[1] = f1(i_hat[0])

                }

            }

            var nTheta = (theta + (3 >> 1)) % (3 << 1)
            tanNTheta = Math.tan(nTheta)
            tanNThetaSquared = tanNTheta * tanNTheta
            if (tanNTheta >= 0) {

                if (nTheta > 3) {

                    j_hat[0] = -Math.sqrt(-1 / (-1 - tanNThetaSquared))
                    j_hat[1] = f2(j_hat[0])

                } else {

                    j_hat[0] = Math.sqrt(-1 / (-1 - tanNThetaSquared))
                    j_hat[1] = f1(j_hat[0])

                }

            } else {

                if (nTheta > 3) {

                    j_hat[0] = Math.sqrt(-1 / (-1 - tanNThetaSquared))
                    j_hat[1] = f2(j_hat[0])

                } else {

                    j_hat[0] = -Math.sqrt(-1 / (-1 - tanNThetaSquared))
                    j_hat[1] = f1(j_hat[0])

                }

            }

            c.fillStyle = "black"
            c.fillRect(0, 0, w, h)

            graph(f, 50, c1, c1d)
            if (k >= 1) {
                v = false
            }
            if (k <= -1) {
                v = true
            }
            if (v) {
                k += 0.05
            } else {
                k -= 0.05
            }

            theta += rotationSpeed
            window.requestAnimationFrame(refresh)

        }

        refresh()
    </script>
</html>
